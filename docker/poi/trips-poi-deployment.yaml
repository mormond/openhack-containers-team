apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api
  labels:
    app: trips
    component: poi
spec:
  selector:
    matchLabels:
      app: trips
      component: poi
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: trips
        component: poi
    spec:
      containers:
      - name: poi
        image: registryucj0309.azurecr.io/tripinsights/poi:1.0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        env:
        - name: SQL_USER
          value: sqladminuCj0309
        - name: SQL_SERVER
          value: sqlserverucj0309.database.windows.net
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-server
              key: pwd 
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-kvname-user-msi         